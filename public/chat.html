<!doctype html>

<html>
	<head>
		<meta charset="UTF-8">		
		<title>Socket io chat</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
    	<Link rel="stylesheet" href="./css/styles.css">
    	<style>
    	body{
    		background-color: #a8a8a8; 
    	}
    	.well{
    		margin-top: 35px;
    	}
    	</style>
	</head>
		<body onload='return randomColor()'>
		<div class="container" id="outer">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well">
					<h3 class="text-center"><a href="/index.html">Logout</a></h3>
					<h1 class="room-title text-center"></h1>
					<ul class="messages list-group">
					<li class="list-group-item" id="chatList">
						
					</li>

					</ul>

					<form id="message-form">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
					
								<input type="text" name="message" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-default btn-block"/>
						</div>
					</form>
				</div>
			</div>	
		</div>



		

			<script src="/js/jquery-2.2.2.min.js"></script>
			<script src="/js/socket.io-1.3.7.js"></script>	
			<script src="/js/moment.js"></script>
			<script src="/js/queryParams.js"></script>	
			<script src="/js/app.js"></script>

		</body>


</html>
